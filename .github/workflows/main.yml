name: CI

on:
  push: 
    branches: ["main", "develop"]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install nodes 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
      
      - name: install dependencies
        run: npm ci
      
      - name: run linter
        run: npm run lint

      - name: run type check
        run: npm run typecheck

  build_and_test: 
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install nodes 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
      
      - name: install dependencies
        run: npm ci

      - name: run test
        run: npm run test

      - name: run build
        run: npm run build